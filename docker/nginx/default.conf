server {
    listen 80;
    server_name localhost;
    
    root /app/public;
    index index.php index.html index.htm;

    # Compression
    gzip on;
    gzip_types text/css application/javascript text/javascript image/svg+xml;
    gzip_vary on;
    gzip_min_length 1000;

    # === CRITICAL: Serve static assets directly (bypass PHP) ===
    # Vite-hashed assets (with hash in filename) can use aggressive caching
    location ~* ^/build/.*\.[a-f0-9]{8,}\.(js|css|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
        access_log off;
    }

    # Regular static assets (without hash) - use ETags for validation
    location ~* \.(png|jpg|jpeg|gif|svg|webp|avif|ico|css|js|map|woff|woff2|ttf|otf|eot|pdf|mp4|webm)$ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
        access_log off;
        # ETag will be generated automatically by nginx for validation
    }

    # === Route everything else to PHP (via php-fpm) ===
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # === PHP handler ===
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        # Standard PHP-FPM params for Laravel
        fastcgi_param HTTP_PROXY "";
        fastcgi_ignore_headers X-Accel-Expires X-Accel-Redirect;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }

    # === Block access to sensitive files ===
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
