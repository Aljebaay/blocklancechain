name: Quality Checks

on:
  push:
  pull_request:

jobs:
  php-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: Validate composer files
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: PHP lint
        run: |
          find app config public scripts tests -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Smoke checks
        run: composer smoke:http

      - name: Security regression checks
        run: composer test:security-regression

      - name: Security audit
        run: composer audit --no-interaction --abandoned=ignore
